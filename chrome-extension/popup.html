<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 16px;
      color: #333;
    }
    #status {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      font-size: 14px;
    }
    .info {
      background: #e7f3ff;
      border-left: 3px solid #2196F3;
    }
    .success {
      background: #d4edda;
      border-left: 3px solid #28a745;
    }
    .error {
      background: #f8d7da;
      border-left: 3px solid #dc3545;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background: #45a049;
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    .repo-url {
      font-size: 12px;
      color: #666;
      word-break: break-all;
      margin-top: 10px;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ® GitHub Game Launcher</h2>
  <div id="status" class="info">Detecting repository...</div>
  <button id="launchBtn" disabled>Launch Game</button>
  <div id="repoUrl" class="repo-url"></div>

  <script src="popup.js"></script>
</body>
</html>
